<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Result</h1>

    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Sentence</th>
                    <th>Emotion</th>
                    <th>Sentiment</th>
                    <th>Emoji</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.sentence }}</td>
                        <td>{{ result.emotion }}</td>
                        <td>{{ result.sentiment }}</td>
                        <td>{{ result.emoji }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results available.</p>
    {% endif %}
</body>
</html>
